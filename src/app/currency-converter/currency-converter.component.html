<div class="currency-converter mx-3 mt-3" [formGroup]="conversionForm">
  <div class="row">
    <div class="col-md-4">
      <div class="form-group">
        <label for="amountInput">Amount:</label>
        <input type="number" class="form-control" id="amountInput" formControlName="amount" placeholder="Enter amount">
      </div>
    </div>
    <div class="col-md-8">
      <div class="row align-items-center justify-content-center">
        <div class="col-5">
          <div class="form-group">
            <label for="fromCurrencySelect">From:</label>
            <select class="form-control" id="fromCurrencySelect" formControlName="fromCurrency" [attr.disabled]="!conversionForm.valid ? '' : null">
              <option *ngFor="let currency of currencies" [value]="currency">{{ currency }}</option>
            </select>
          </div>
        </div>
        <div class="col-2 d-flex align-items-center justify-content-center mt-4">
          <button class="btn btn-primary" (click)="swapCurrencies()" [disabled]="!conversionForm.valid">
            <i class="fa fa-exchange-alt"></i>
          </button>
        </div>
        <div class="col-5">
          <div class="form-group">
            <label for="toCurrencySelect">To:</label>
            <select class="form-control" id="toCurrencySelect" formControlName="toCurrency" [attr.disabled]="!conversionForm.valid ? '' : null">
              <option *ngFor="let currency of currencies" [value]="currency">{{ currency }}</option>
            </select>
          </div>
        </div>
        <div class="col-12 mt-2">
          <button class="btn btn-primary btn-convert w-100 mt-3" (click)="convert()" [disabled]="!conversionForm.valid">Convert</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-8 offset-md-4">
      <div class="row">
        <div class="col-8 d-flex align-items-center">
          <div class="converted-amount">
            <p *ngIf="convertedAmount" class="converted-amount-value">{{ convertedAmount | number : '1.2-2' }} {{currentCurrency}}</p>
            <p *ngIf="!convertedAmount" class="converted-amount-placeholder">XX.XX USD</p>
          </div>
        </div>
        <div class="col-4 d-flex align-items-center justify-content-end">
          <button [disabled]="!conversionForm.valid" (click)="redirectToDetailsPage()" class="btn btn-primary btn-details">More Details</button>
        </div>
      </div>
    </div>
  </div>
</div>
